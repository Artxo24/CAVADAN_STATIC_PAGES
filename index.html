<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Caption Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Context Aware Visual Analysis For Dynamic Audio Narration</h1>
  <div class="upload-container">
    <h2>Upload an Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <img id="imagePreview" alt="Image Preview">
    <input type="text" id="promptInput" placeholder="Enter a prompt...">
    <button id="generateBtn">Generate Caption</button>
    <div id="captionBox"></div>
    <button id="speakBtn">Generate Audio</button>
    <div id="frequencyBar">
      <span></span>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
